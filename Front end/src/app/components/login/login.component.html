<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6" id="ImgLogin">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>


      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">



        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <div>
            <h1>Inicia sesión</h1>
            <p>Para comenzar a editar tu portfolio</p>
          </div>
          <!-- user input -->
          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
            <label class="form-label" for="password">Contraseña</label>
          </div>

         <!--<div class="d-flex justify-content-around align-items-center mb-4">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Recordarme </label>
            </div>
            <a href="#!">¿Olvidó su contraseña?</a>
          </div> -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>

        </form>

        <div>
          <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrarme</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</section>
